<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Playlist Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Youtube Playlist Downloader</h1>
        <form method="POST" class="card p-4 bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="playlist_url" class="form-label">Playlist URL:</label>
                <input type="url" class="form-control" id="playlist_url" name="playlist_url" placeholder="Paste Youtube playlist URL here" required>
            </div>
            <button type="submit" class="btn btn-primary">Download Playlist</button>
        </form>
    </div>
</body>
</html>
